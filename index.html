<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="player-one-display">
      <h2 class="win-count-token">🐶</h2>
      <h2 class="win-count-text">0 wins</h2>
    </section>
    <main class="game-board">
      <h1 class="game-board-text">It's <span class="game-board-token">🐶</span>'s turn</h1>
      <img src="assets/game-board.png" class="game-board-image">
    </main>
    <section class="player-two-display">
      <h2 class="win-count-token">🐱</h2>
      <h2 class="win-count-text">0 wins</h2>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
</html>
